<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>興趣說明</title>
	<link rel="stylesheet" href="assets/css/main.css" />
	<style>
		body {
			text-align: center;
			padding: 2em;
			font-family: sans-serif;
			background-image: url('images/background2.jpg'); /* 加背景圖片 */
			background-size: cover; /* 讓圖片覆蓋整個頁面 */
			background-position: center center; /* 置中顯示圖片 */
			background-repeat: no-repeat; /* 不重複 */
		}
		.image-slider {
			position: relative;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			overflow: hidden;
		}
		.slides {
			display: flex;
			transition: transform 0.5s ease-in-out;
		}
		.slide {
			width: 100%;
			flex-shrink: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.slide img {
			max-width: 100%;
			height: auto;
			display: block;
		}
		.prev, .next {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 2em;
			color: white;
			background: none;
			border: none;
			outline: none;
			padding: 0;
			margin: 0;
			cursor: pointer;
			z-index: 10;
		}
		.prev {
			left: 10px;
		}
		.next {
			right: 10px;
		}
		.description {
			margin-top: 2em;
			font-size: 1.2em;
			line-height: 1.8em;
			color: #333;
			max-width: 700px;
			margin-left: auto;
			margin-right: auto;
		}
		.back-home {
			margin-top: 0.5em;
		}
	</style>
</head>
<body>

	<h1 style="font-size: 1.7em;">
  		興趣何倫碼是 
  		<span style="background-color: #fff3b0;">「C-事務型 & R-實作型」</span>
  		的人，最常從事的職務
	</h1>
	<div class="image-slider">
		<div class="slides">
			<div class="slide"><img src="images/interest2.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2a.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2b.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2c.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2d.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2e.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2f.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2g.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2h.png" alt="生涯興趣圖片" /></div>
			<div class="slide"><img src="images/interest2i.png" alt="生涯興趣圖片" /></div>
		</div>
		<button class="prev">&#10094;</button>
		<button class="next">&#10095;</button>
	</div>
	<div class="back-home">
		<a href="index1.html#two">← 回首頁</a>
	</div>

	<script>
		const prevButton = document.querySelector('.prev');
		const nextButton = document.querySelector('.next');
		const slides = document.querySelector('.slides');
		let currentIndex = 0;

		function updateSlider() {
		const slideWidth = document.querySelector('.image-slider').offsetWidth;
			slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
		}


		prevButton.addEventListener('click', () => {
			currentIndex = (currentIndex === 0) ? slides.children.length - 1 : currentIndex - 1;
			updateSlider();
		});

		nextButton.addEventListener('click', () => {
			currentIndex = (currentIndex === slides.children.length - 1) ? 0 : currentIndex + 1;
			updateSlider();
		});
	</script>

</body>
</html>
